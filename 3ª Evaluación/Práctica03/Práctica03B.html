<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>	
		<title>Práctica 03A - Colores</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<link rel="stylesheet" type="text/css" href="Práctica03B.css" /> <!-- Para hojas de estilos externas solo -->
	</head>
	
	<body>
		<h1>Colores - 17 Palabras clave</h1>
		<table border="1" width="100%" cellpadding="20">
			<tr align="center">
				<td class="aqua">Aqua</td>
				<td class="black">Black</td>
				<td class="blue">Blue</td>
				<td class="fuchsia">Fuchsia</td>
				<td class="gray">Gray</td>
				<td class="green">Green</td>
			</tr>
				
				
			<tr align="center">
				<td class="lime">Lime</td>
				<td class="maroon">Maroon</td>
				<td class="navy">Navy</td>
				<td class="olive">Olive</td>
				<td class="orange">Orange</td>
				<td class="purple">Purple</td>
			</tr>
			
			
			<tr align="center">
				<td class="red" colspan="2">Red</td>
				<td class="silver" colspan="2">Silver</td>
				<td class="teal" colspan="2">Teal</td>
			</tr>
			
			
			<tr align="center">
				<td class="white" colspan="3">White</td>
				<td class="yellow" colspan="3">Yellow</td>
			</tr>
		</table>
	</body>
