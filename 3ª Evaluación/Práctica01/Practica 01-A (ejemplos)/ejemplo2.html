<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Hoja de estilos INTERNA</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  />
		<meta http-equiv="Content-Style-Type" content="text/css" /> <!-- Como es una hoja de estilos interna, nos olvidamos de la etiqueta <link> -->
		
		<style type="text/css">
			h1 {
				color:green;
				text-decoration:underline;
			}
		</style>
		
	</head>
	
	<body>
		<h1>Hoja de <em>estilos</em> INTERNA</h1>
		<p>Estoy probando a aplicar estilos a través de hoja de estilos INTERNA, pongo color verde a los h1 y línea por debajo</p>
		<h1>Fin del ejemplo</h1>
	</body>
</html>
